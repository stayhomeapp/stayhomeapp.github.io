<!DOCTYPE html>
<html lang="en">
<head>
<title>Stay Home (Movie&TV)</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="css/main.css">
<style>
.imgAddCart {
height: 70px;
width: 70px;
border-radius: 50%;
object-fit: contain;
-o-object-fit: contain;
}
function openLink(){
window.open("url");
}
</style>
</head>
<main id="main">
<header id="header" class="w3-card-4 w3-blue">
<h3>Stay Home (Movie&TV)</h3>
</header>
  
  
<div id="contents" class="content">
<ul class="w3-ul">
  
  
<li class="w3-section w3-animate-top w3-card w3-round-xlarge w3-display-container">
<img src="https://stayhomeapp.github.io/web/img/tvlogo.png" alt="male"/>
<span class="w3-margin-left w3-large">STH Movie</span>
<button onclick="https://stayhomeapp.github.io/web/movielogo.html">
<img class="w3-button w3-display-right w3-margin-right imgAddCart"
src="https://img.icons8.com/.../48/000000/add-shopping-cart.png" alt="add to cart"
onclick="showDialog('Confirmation', 'Do you want to add this item to your shopping cart?')"/>
</li>
  
<li class="w3-section w3-animate-top w3-card w3-round-xlarge w3-display-container">
<img src="https://stayhomeapp.github.io/web/img/tvlogo.png" alt="male"/>
<span class="w3-margin-left w3-large">STH Tv</span>
<img class="w3-button w3-display-right w3-margin-right imgAddCart"
src="https://img.icons8.com/.../48/000000/add-shopping-cart.png" alt="add to cart"
onclick="showDialog('Confirmation', 'Do you want to add this item to your shopping cart?')"/>
</li>
  
  
</div>
</main>
<div id="dialog_1" class="w3-modal">
<div class="w3-modal-content w3-round-xlarge w3-card w3-animate-top">
<div class="w3-container">
<h2 id="dialog_1_title"></h2>
<p id="dialog_1_message"></p>
</div>
<div class="w3-container w3-padding">
<button  onclick="dismissDialog()" class="w3-right w3-button w3-blue w3-round-xxlarge">OK</button>
<button onclick="dismissDialog()" class="w3-margin-right w3-right w3-button w3-light-gray w3-round-xxlarge">
Cancel
</button>
</div>
</div>
</div>
<script type="text/javascript">
let dialog1 = document.getElementById("dialog_1");
let dialogTitle = document.getElementById('dialog_1_title');
let dialogMessage = document.getElementById('dialog_1_message');
function dismissDialog() {
dialog1.style.display = 'none';
}
function showDialog(title, message) {
dialog1.style.display = 'block';
dialogTitle.innerText = title;
dialogMessage.innerText = message;
}
</script>
</html>
